<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1 id="title">CALCULATOR</h1>
    <br>
    <p id="description">This Calculator application is built using HTML, CSS, Bootstrap and javascript. This application can do simple mathematical calculations</p>
    <br>
    <div class="calculator card">

        <input id="result" type="text" class="calculator-screen z-depth-1" value="" disabled />
      
        <div class="calculator-keys">
      
          <button id="add" type="button" class="operator btn btn-info" value="+">+</button>
          <button id="subtract" type="button" class="operator btn btn-info" value="-">-</button>
          <button type="button" class="operator btn btn-info" value="*">&times;</button>
          <button type="button" class="operator btn btn-info" value="/">&divide;</button>
      
          <button type="button" value="7" class="btn btn-light waves-effect">7</button>
          <button type="button" value="8" class="btn btn-light waves-effect">8</button>
          <button type="button" value="9" class="btn btn-light waves-effect">9</button>
      
      
          <button type="button" value="4" class="btn btn-light waves-effect">4</button>
          <button type="button" value="5" class="btn btn-light waves-effect">5</button>
          <button type="button" value="6" class="btn btn-light waves-effect">6</button>
      
      
          <button type="button" value="1" class="btn btn-light waves-effect">1</button>
          <button type="button" value="2" class="btn btn-light waves-effect">2</button>
          <button type="button" value="3" class="btn btn-light waves-effect">3</button>
      
      
          <button type="button" value="0" class="btn btn-light waves-effect">0</button>
          <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button id="clear" type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      
          <button id="equal" type="button" class="equal-sign operator btn btn-default" value="=">=</button>
      
        </div>
      </div>
      <script src="script.js"></script>
      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
